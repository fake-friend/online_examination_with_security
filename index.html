<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-6"> 
                <div class="card">
                     <form id="form" onsubmit="login(); return false;"  class="box needs-validation"> 
                        <h1>Login</h1> 

                        <div class="form-group">
                            <input type="text" id="unm" name="" placeholder="Username" onkeydown="login()">
                            <span id="text1"></span> 
                        </div>

                        <div class="form-group">
                            <input type="password" name="" id="pw" placeholder="Password" onkeydown="login()" autocomplete="current-password">
                            <i class="far fa-eye" id="togglePassword" onclick="eye()"></i>
                            <span id="text2"></span> 
                        </div>

                        <div class="create-account">
                        Don`t Have an Account?<a class="" href="" >sign up</a>
                        </div>
                        <input type="submit" name="" value="LOGIN" > 
                        <a class="forgot text-muted" href="forgot.html">Forgot password?</a>                        
                     </form>
                </div> 
            </div>
         </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</html>
