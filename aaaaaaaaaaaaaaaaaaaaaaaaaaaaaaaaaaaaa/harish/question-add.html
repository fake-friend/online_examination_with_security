<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="text-align:center;">

    <h2>Question and Answer</h2>
    <br>
    <form action="formenter.php" method="post">
        <div class="container">
            <div class="row-2">
                <div class="col">
                    <div class="form-group">
                        <label for="1stqus">Enter the 1st question:</label>
                        <input type="text" class="form-control" id="1stqus" placeholder="Enter the 1st question" name="ques[]">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="11">1st option:</label>
                            <input type="text" class="form-control" id="11" name="opt1[]">
                        </div>
                        <div class="form-group">
                            <label for="12">2nd option:</label>
                            <input type="text" class="form-control" id="12" name="opt2[]">

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="ans1">Correct Answer:</label>
                            <input type="text" class="form-control" id="ans1" name="ans[]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-success" id="add">add</button>
        <br><br>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
        <br>
    </form>

    <script>
        var count = 2;
        $("#add").click(function () {
            newRowAdd = '<div class="row-2"><button class="btn btn-danger" id="DeleteRow" type="button"><i class="bi bi-trash"></i>Delete</button><br><br>'
                + '<div class="col">'
                + '<div class="form-group">'
                + '<label for="1stqus">Enter the '+count+'st question:</label>'
                + '<input type="text" class="form-control" id="1stqus" placeholder="Enter the 1st question" name="ques[]">'
                + '</div>'
                + '</div>'
                + '<div class="row">'
                + '<div class="col">'
                + '<div class="form-group">'
                + '<label for="11">1st option:</label>'
                + '<input type="text" class="form-control" id="11" name="opt1[]">'
                + '</div>'
                + '<div class="form-group">'
                + '<label for="12">2nd option:</label>'
                + '<input type="text" class="form-control" id="12" name="opt2[]">'
                + '</div>'
                + '</div>'
                + '<div class="col">'
                + '<div class="form-group">'
                + '<label for="13">3rd option:</label>'

                + '</div>'
                + '<div class="form-group">'
                + '<label for="14">4th option:</label>'
                + '<input type="text" class="form-control" id="14" name="opt4[]">'
                + '</div>'
                + '</div>'
                + '<div class="col">'
                + '<div class="form-group">'
                + '<label for="ans1">Correct Answer:</label>'
                + '<input type="text" class="form-control" id="ans1" name="ans[]">'
                + '</div>'
                + '</div>'
                + '</div>'
                + '</div>';
            $('.container').append(newRowAdd);
            count = count + 1;
        });

        $("body").on("click", "#DeleteRow", function () {
            $(this).parents(".row-2").remove();
            count=count-1;
        })

    </script>
</body>

</html>
