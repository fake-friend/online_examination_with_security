<!DOCTYPE html>
<html>

    <style>
        nav

<body>
    <nav id="sidebar">

            <ul class="list-unstyled components mb-5">

                    <a href="css/style.css" target="frame" id="a"><span class="fa fa-home mr-3"></span> Home</a>

                <li>

                <li>

    </iframe>
    <script>
        const el = document.getElementById('sidebar');
        const frm=document.getElementById('frame');
       // el.className = el.className === 'active' ? 'inactive' : 'active';
       function c()
       {
            if(el.className=="")
            {
                frm.classList.add('frame1');
            }
            else
            {
               frm.classList.remove('frame1');
            }
       }
       
    </script>
