<html>
<head>

<body>
    <p>max length</p>
    <p id="times"></p>

    <p id="seconds"></p>

    <div class="size">
        <select onchange="myfunction()" id="time" class="btn dropdown-item" name="time" >
            <option value="select time">select time</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">1 hour</option>
            <option value="75">1.15 hour</option>
            <option value="90">1.30 hour</option>
            <option value="105">1.45 hour</option>
            <option value="120">2 hour</option>
            <option value="135">2.15 hour</option>
            <option value="150">2.30 hour</option>
            <option value="165">2.45 hour</option>
            <option value="180">3 hour</option>
          </select>
    </div>

    <script>
        var selecttime;
        function myfunction()
        {   
            selecttime=document.getElementById('time').value;
            run();
        } 
        function run()
        {
            var timeleft = selecttime;
            var downloadTimer = setInterval(function(){
            if(timeleft <= 0){
                clearInterval(downloadTimer);
            }
            document.getElementById("progressBar").value = selecttime - timeleft;
            var h=document.getElementById("progressBar").max=selecttime;
            document.getElementById('seconds').innerHTML=timeleft;
            timeleft -= 1;
                }, 1000);
        
        }
            
         
    </script>
    
    <progress class="progress-bar" style="width: 100%;" value="0" id="progressBar"></progress>

</body>
