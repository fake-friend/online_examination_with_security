<!DOCTYPE html>
<html>
<body>

	<button onclick="return closeWindow();">
		Close Window
	</button>
	
	<script type="text/javascript">
		function closeWindow() {
			let new_window =open(location, '_self');
			new_window.close();
			return false;
		}
	</script>

</body>
</html>
